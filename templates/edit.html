{% extends 'index.html' %}

{% block content %}
<style>
    .hide{
        display: none;
    }
</style>
<div class="d-flex justify-content-center">
    <a class="btn btn-primary mt-3" href="{% url 'forms' page_name=pagename %}">add layouts</a> 
</div>

<div class="container-fluid d-flex justify-content-center w-100">
    
<div id="carouselExampleControls" class="carousel slide w-75 h-75 overflow-scroll" data-ride="carousel">
   
    <div class="carousel-inner">
        {% for k,v in formdata.items%}

      <div class="carousel-item {% if forloop.first %} active {% endif %}">    
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
        <h2 class="">slide-{{v.1}}</h2> 
        {{v.0}}
            <input value="{{v.3}}" class="hide" name="id">
            <input type="submit" value="submit" name="{{v.2}}" class="mt-3 btn btn-primary">
        </form>
      </div>
      {% endfor %}
    </div>
    
    
    <a class="carousel-control-prev " href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon bg-primary" aria-hidden="false"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon  bg-primary" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>    
    
</div>

</div>

{% endblock %}
